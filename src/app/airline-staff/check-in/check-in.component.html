<h1>Check In</h1>
<div *ngIf="isLoaderShown" class="spinner-container"><mat-spinner></mat-spinner></div>
<div *ngIf="!isLoaderShown">
  <mat-accordion>
    <div *ngFor="let airline of airlineList">
      <app-expansion-panel [airline]="airline"></app-expansion-panel>
    </div>
  </mat-accordion>
</div>
