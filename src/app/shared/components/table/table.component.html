<div *ngIf="isLoadingShown" class="spinner-container" x>
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoadingShown" class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let passanger">{{ passanger.name }}</td>
    </ng-container>

    <ng-container matColumnDef="seatNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Seat Number</th>
      <td mat-cell *matCellDef="let passanger">{{ passanger.seatNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="passportNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Passport Number</th>
      <td mat-cell *matCellDef="let passanger">
        {{ passanger.passportNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="checkedIn">
      <th mat-header-cell *matHeaderCellDef>Checked In</th>
      <td mat-cell *matCellDef="let passanger">
        <span *ngIf="passanger.checkedIn">Yes</span
        ><span *ngIf="!passanger.checkedIn">No</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="wheelChair">
      <th mat-header-cell *matHeaderCellDef>Wheel Chair</th>
      <td mat-cell *matCellDef="let passanger">
        <span *ngIf="passanger.wheelChair">Yes</span
        ><span *ngIf="!passanger.wheelChair">No</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="infants">
      <th mat-header-cell *matHeaderCellDef>Infants</th>
      <td mat-cell *matCellDef="let passanger">
        <span *ngIf="passanger.infants">Yes</span
        ><span *ngIf="!passanger.infants">No</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let passanger">
        <mat-icon class="edit-icon" (click)="openPassangerDetails(passanger)">mode_edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let passanger; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
