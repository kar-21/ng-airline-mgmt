<div class="header">
    <h1 class="name"><mat-icon>person</mat-icon>{{ name }}</h1>
    <button mat-mini-fab color="warn" (click)="closeDialog()"><mat-icon>close</mat-icon></button>
</div>
<div class="container">
  <table>
    <tbody>
      <tr>
        <td>
          <h2>Seat Number</h2>
        </td>
        <td>
          <h2>{{ seatNumber }}</h2>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Passport Number</h3>
        </td>
        <td>
          <h3>{{ passportNumber }}</h3>
        </td>
      </tr>
      <tr>
        <td>
          <h5>Address</h5>
        </td>
        <td>
          <h5>{{ address }}</h5>
        </td>
      </tr>
      <tr>
        <td>
          <h5>Contact</h5>
        </td>
        <td>
          <h5>{{ contactNumber }}</h5>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Checked In</h3>
        </td>
        <td>
          <h3 class="checked-in-status">
            <mat-icon *ngIf="checkedIn" color="accent">done</mat-icon>
            <mat-icon *ngIf="!checkedIn" color="warn">close</mat-icon
            >{{ checkedIn ? "Yes" : "No" }}
          </h3>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-divider class="divider" *ngIf="wheelChair || infants || ancillaryServices"></mat-divider>
  <p *ngIf="wheelChair">Passanger requires Wheel Chair.</p>
  <p *ngIf="infants">Passanger boading with infant.</p>
  <p *ngIf="ancillaryServices">Passanger requires Ancillary services.</p>
  <mat-divider></mat-divider>
  <button class="checkin-button"
    mat-raised-button
    [color]="checkedIn ? 'warn' : 'primary'"
    (click)="sendCheckInDataToServer()"
  >
    {{ checkedIn ? "Undo Check In" : "Check In" }}
  </button>
</div>
